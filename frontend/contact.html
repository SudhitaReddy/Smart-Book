<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Smart Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body { background: #f8f9fa; }
    .contact-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
    }
    .contact-info i { color: #007bff; margin-right: 8px; }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row">
      <!-- Left: Contact Info -->
      <div class="col-md-5">
        <h5>Get in Touch</h5>
        <p><i class="fa fa-envelope"></i> support@smartbook.com</p>
        <p><i class="fa fa-phone"></i> +91 98765 43210</p>
        <p><i class="fa fa-map-marker-alt"></i> Smart Book HQ, Bengaluru, India</p>
        <h6 class="mt-4">Follow Us</h6>
        <a href="#"><i class="fab fa-facebook fa-lg me-2"></i></a>
        <a href="#"><i class="fab fa-twitter fa-lg me-2"></i></a>
        <a href="#"><i class="fab fa-instagram fa-lg"></i></a>
      </div>

      <!-- Right: Contact Form -->
      <div class="col-md-7">
        <form id="contactForm">
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" id="name" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Your Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" id="subject" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea id="message" class="form-control" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = "http://localhost:5000/api";

    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        subject: document.getElementById("subject").value.trim(),
        message: document.getElementById("message").value.trim(),
      };

      try {
        const res = await fetch(`${API_BASE_URL}/contact`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        const data = await res.json();

        if (res.ok && data.success) {
          alert("Message sent successfully!");
          document.getElementById("contactForm").reset();
        } else {
          alert(data.message || "Failed to send message");
        }
      } catch (err) {
        console.error("Contact error:", err);
        alert("Server error. Try again later.");
      }
    });
  </script>
</body>
</html>
