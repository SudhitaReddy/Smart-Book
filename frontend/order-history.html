<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - BookSmartNav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="index.html">
                <h4>BookSmartNav</h4>
            </a>

            <!-- Navigation Links -->
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link active" href="order-history.html">My Orders</a>
                <a class="nav-link" href="tracking.html">Track Order</a>
                <a class="nav-link" href="cart.html">Cart</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 mb-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-history"></i> My Orders</h2>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="filter" id="all" value="all" checked>
                        <label class="btn btn-outline-primary" for="all">All Orders</label>
                        
                        <input type="radio" class="btn-check" name="filter" id="pending" value="pending">
                        <label class="btn btn-outline-warning" for="pending">Pending</label>
                        
                        <input type="radio" class="btn-check" name="filter" id="shipped" value="shipped">
                        <label class="btn btn-outline-info" for="shipped">Shipped</label>
                        
                        <input type="radio" class="btn-check" name="filter" id="delivered" value="delivered">
                        <label class="btn btn-outline-success" for="delivered">Delivered</label>
                    </div>
                </div>

                <!-- Orders List -->
                <div id="orders-container">
                    <!-- Loading state -->
                    <div id="loading" class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading your orders...</p>
                    </div>

                    <!-- Empty state -->
                    <div id="empty-state" class="text-center py-5" style="display: none;">
                        <i class="fas fa-shopping-bag fa-3x text-muted mb-3"></i>
                        <h4>No Orders Found</h4>
                        <p class="text-muted">You haven't placed any orders yet.</p>
                        <a href="index.html" class="btn btn-primary">Start Shopping</a>
                    </div>

                    <!-- Orders list -->
                    <div id="orders-list">
                        <!-- Orders will be loaded here -->
                    </div>

                    <!-- Pagination -->
                    <nav id="pagination" style="display: none;">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" id="prev-page">
                                <a class="page-link" href="#" onclick="changePage('prev')">Previous</a>
                            </li>
                            <li class="page-item" id="next-page">
                                <a class="page-link" href="#" onclick="changePage('next')">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="order-details-content">
                    <!-- Order details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="track-order-btn" style="display: none;">
                        <i class="fas fa-truck"></i> Track Order
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/order-history.js"></script>
</body>
</html>
