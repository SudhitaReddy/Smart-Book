<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Smart Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f8f9fa;
    }
    .login-container {
      max-width: 420px;
      margin: 60px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-primary {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3 class="text-center mb-4">Login to Smart Book</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" required placeholder="Enter your email"/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required placeholder="Enter your password"/>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="text-center mt-3">
      <a href="forgot-password.html">Forgot password?</a>
    </p>
    <p class="text-center">
      Don't have an account? <a href="signup.html">Sign up</a>
    </p>
  </div>


<script src="js/auth.js"></script>
</body>
</html>
