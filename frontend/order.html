<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Order Successful - Smart Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="css/checkout.css">
</head>

<body>
    <div class="container text-center">
        <div class="success-icon">✔️</div>
        <h2>Thank You! Your Order is Confirmed</h2>
        <p>Your Order ID: <strong id="orderId">#ORDXXXXXX</strong></p>
        <p>Estimated Delivery: <strong id="deliveryDate">3–5 Business Days</strong></p>

        <div class="order-summary mt-4 text-start">
            <h5>Order Summary</h5>
            <div id="orderItems"></div>
            <hr>
            <div class="d-flex justify-content-between">
                <span>Subtotal</span>
                <span id="subtotal">₹0</span>
            </div>
            <div class="d-flex justify-content-between text-success">
                <span>Discount</span>
                <span id="discount">-₹0</span>
            </div>
            <div class="d-flex justify-content-between fw-bold fs-5">
                <span>Total Paid</span>
                <span id="total">₹0</span>
            </div>
            <hr>
            <h6>Shipping Address</h6>
            <p id="shippingAddress">Loading...</p>
        </div>

        <div class="btn-actions">
            <a href="index.html" class="btn btn-primary me-2">Continue Shopping</a>
            <a href="order-history.html" class="btn btn-outline-secondary">View My Orders</a>
        </div>
    </div>

<script src="js/order.js"></script>
</body>

</html>
