<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - Smart Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body { background: #f8f9fa; }
    .profile-container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
    }
    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #007bff;
      color: #fff;
      font-size: 32px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
    }
    .form-control { border-radius: 8px; }
    .btn { border-radius: 8px; padding: 10px; font-weight: 500; }
    .btn-primary { width: 48%; }
    .btn-secondary { width: 48%; }
  </style>
</head>
<body>
  <div class="profile-container">
    <!-- Profile Header -->
    <div class="profile-header">
      <div id="profileAvatar" class="profile-avatar">U</div>
      <h4 id="profileName">User</h4>
      <small id="profileRole" class="text-muted">Role: User</small>
    </div>

    <!-- Edit Form -->
    <form id="editProfileForm">
      <h5 class="mb-3">Personal Information</h5>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email (readonly)</label>
          <input type="email" id="email" class="form-control" readonly />
        </div>
      </div>

      <h5 class="mb-3">Contact</h5>
      <div class="mb-3">
        <label class="form-label">Mobile</label>
        <input type="text" id="mobile" class="form-control" required />
      </div>

      <h5 class="mb-3">Security</h5>
      <div class="mb-4">
        <label class="form-label">New Password (optional)</label>
        <input type="password" id="password" class="form-control" placeholder="Leave blank to keep current password"/>
      </div>

      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='profile.html'">
          <i class="fa fa-arrow-left me-2"></i> Cancel
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-save me-2"></i> Save Changes
        </button>
      </div>
    </form>
  </div>

  <script>
    const API_BASE_URL = "http://localhost:5000/api";

    document.addEventListener("DOMContentLoaded", loadProfile);

    async function loadProfile() {
      try {
        const res = await fetch(`${API_BASE_URL}/auth/me`, {
          headers: { Authorization: `Bearer ${localStorage.getItem("token")}` },
        });
        const data = await res.json();

        if (res.ok && data.success) {
          const user = data.user || data.data?.user;
          if (user) {
            document.getElementById("name").value = user.name || "";
            document.getElementById("email").value = user.email || "";
            document.getElementById("mobile").value = user.mobile || "";

            // Set avatar + header
            document.getElementById("profileAvatar").textContent = user.name?.charAt(0).toUpperCase() || "U";
            document.getElementById("profileName").textContent = user.name || "User";
            document.getElementById("profileRole").textContent = "Role: " + (user.role || "user");
          }
        } else {
          alert("Failed to load profile. Please login again.");
          window.location.href = "login.html";
        }
      } catch (err) {
        console.error("Profile load error:", err);
        alert("Error loading profile.");
      }
    }

    document.getElementById("editProfileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        name: document.getElementById("name").value.trim(),
        mobile: document.getElementById("mobile").value.trim(),
      };
      const newPassword = document.getElementById("password").value.trim();
      if (newPassword) payload.password = newPassword;

      try {
        const res = await fetch(`${API_BASE_URL}/auth/update`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${localStorage.getItem("token")}`,
          },
          body: JSON.stringify(payload),
        });
        const data = await res.json();

        if (res.ok && data.success) {
          alert("Profile updated successfully!");
          localStorage.setItem("userName", payload.name); // update stored name for profile icon
          window.location.href = "profile.html";
        } else {
          alert(data.message || "Failed to update profile");
        }
      } catch (err) {
        console.error("Update error:", err);
        alert("Error updating profile.");
      }
    });
  </script>
</body>
</html>
