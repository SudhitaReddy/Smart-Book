<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh;">
  <div class="card shadow p-4" style="max-width:400px; width:100%;">
    <h4 class="mb-3 text-center">Reset Password</h4>
    <form id="resetForm">
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter new password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>
    <div id="message" class="mt-3 text-center"></div>
  </div>

  <script>
    const form = document.getElementById("resetForm");
    const messageEl = document.getElementById("message");

    // âœ… Get token from URL query string
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        messageEl.textContent = "Passwords do not match!";
        messageEl.className = "mt-3 text-danger text-center";
        return;
      }

      try {
        const res = await fetch(`https://smart-book-172w.onrender.com/api/auth/reset-password/${token}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
});

   

        const data = await res.json();

        if (res.ok) {
          messageEl.textContent = data.message || "Password reset successful!";
          messageEl.className = "mt-3 text-success text-center";
          setTimeout(() => {
           window.location.href = "/frontend/login.html";

          }, 2000);
        } else {
          messageEl.textContent = data.message || "Something went wrong.";
          messageEl.className = "mt-3 text-danger text-center";
        }
      } catch (err) {
        messageEl.textContent = "Server error. Please try again.";
        messageEl.className = "mt-3 text-danger text-center";
      }
    });
  </script>
</body>
</html>
