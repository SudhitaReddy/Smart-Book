<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Become a Seller - SmartBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Become a Seller</h2>
    <form id="sellerForm" class="card p-4">

      <!-- Business Info -->
      <h5>Business Information</h5>
      <div class="mb-3">
        <label class="form-label">Business Name *</label>
        <input type="text" id="businessName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Business Type *</label>
        <select id="businessType" class="form-control" required>
          <option value="individual">Individual</option>
          <option value="company">Company</option>
          <option value="publisher">Publisher</option>
          <option value="bookstore">Bookstore</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Description *</label>
        <textarea id="description" class="form-control" required></textarea>
      </div>

      <!-- Business Address -->
      <h5>Business Address</h5>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Street *</label>
          <input type="text" id="street" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">City *</label>
          <input type="text" id="city" class="form-control" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">State *</label>
          <input type="text" id="state" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">ZIP Code *</label>
          <input type="text" id="zipCode" class="form-control" required>
        </div>
      </div>

      <!-- Contact Info -->
      <h5>Contact Info</h5>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Phone *</label>
          <input type="tel" id="phone" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Email *</label>
          <input type="email" id="email" class="form-control" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Website</label>
        <input type="text" id="website" class="form-control">
      </div>

      <!-- Documents -->
      <h5>Documents</h5>
      <div class="mb-3">
        <label class="form-label">PAN Number *</label>
        <input type="text" id="panNumber" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">GST Number</label>
        <input type="text" id="gstNumber" class="form-control">
      </div>

      <!-- Bank Info -->
      <h5>Bank Account</h5>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Account Number *</label>
          <input type="text" id="accountNumber" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">IFSC Code *</label>
          <input type="text" id="ifscCode" class="form-control" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Account Holder Name *</label>
          <input type="text" id="accountHolderName" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Bank Name *</label>
          <input type="text" id="bankName" class="form-control" required>
        </div>
      </div>

      <button class="btn btn-primary mt-3" type="submit">Submit Request</button>
    </form>
  </div>

 <script>
  const API_BASE_URL = "http://localhost:5000/api";

  const form = document.getElementById("sellerForm");
  const submitBtn = form.querySelector("button[type='submit']");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const token = localStorage.getItem("token");
    if (!token) {
      showToast("Please login first", "danger");
      window.location.href = "login.html";
      return;
    }

    const body = {
      businessName: document.getElementById("businessName").value,
      businessType: document.getElementById("businessType").value,
      description: document.getElementById("description").value,
      businessAddress: {
        street: document.getElementById("street").value,
        city: document.getElementById("city").value,
        state: document.getElementById("state").value,
        zipCode: document.getElementById("zipCode").value,
        country: "India"
      },
      contactInfo: {
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        website: document.getElementById("website").value
      },
      documents: {
        panNumber: document.getElementById("panNumber").value,
        gstNumber: document.getElementById("gstNumber").value,
        bankAccount: {
          accountNumber: document.getElementById("accountNumber").value,
          ifscCode: document.getElementById("ifscCode").value,
          accountHolderName: document.getElementById("accountHolderName").value,
          bankName: document.getElementById("bankName").value
        }
      }
    };

    try {
      // Disable button while submitting
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      const res = await fetch(`${API_BASE_URL}/seller/request`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify(body)
      });

      const data = await res.json();

      if (res.ok && data.success) {
        showToast("✅ Seller request submitted! Redirecting to home...", "success");
        setTimeout(() => window.location.href = "index.html", 2000);
      } else {
        showToast("❌ " + (data.message || "Failed to submit request"), "danger");
      }
    } catch (err) {
      console.error("Submit error:", err);
      showToast("Server error. Please try again.", "danger");
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = "Submit Request";
    }
  });

  // ✅ Bootstrap toast notification
  function showToast(message, type = "info") {
    const toast = document.createElement("div");
    toast.className = `toast align-items-center text-bg-${type} border-0 show position-fixed bottom-0 end-0 m-3`;
    toast.role = "alert";
    toast.innerHTML = `
      <div class="d-flex">
        <div class="toast-body">${message}</div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    `;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 4000);
  }
</script>

</body>
</html>
